services:
  nginx:
    image: nginx:1.27.0
    container_name: my-nginx
    ports:
      - "8080:80"
    volumes:
      - ./docker/default.conf:/etc/nginx/conf.d/default.conf
      - ./backend:/var/www/html
    depends_on:
      - php-fpm
    networks:
      - my_network


  php-fpm:
    image: php:fpm
    container_name: my-php-fpm
    volumes:
      - ./backend:/var/www/html
    depends_on:
      - postgres
    networks:
      - my_network

  postgres:
    image: postgres:16.5
    container_name: my-postgres
    restart: always
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - my_network
volumes:
  pgdata:

networks:
  my_network:
    driver: bridge